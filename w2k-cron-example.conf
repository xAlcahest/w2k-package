# Configurazione Cron per w2k - Monitoraggio automatico webtoon
# 
# Questo file mostra esempi di configurazione cron per il monitoraggio automatico
# delle serie webtoon usando w2k.
#
# Per installare:
# 1. Copia questo file: cp w2k-cron.conf /tmp/
# 2. Modifica i percorsi nel file per il tuo sistema
# 3. Installa: crontab /tmp/w2k-cron.conf
# 4. Verifica: crontab -l
#
# IMPORTANTE: Sostituisci /path/to/w2k con il percorso reale del tuo script!

# Controlla aggiornamenti ogni 6 ore (alle 00:00, 06:00, 12:00, 18:00)
0 */6 * * * /path/to/w2k --auto --cron --notify-kavita >/dev/null 2>&1

# Alternativa: Controlla aggiornamenti ogni 4 ore 
# 0 */4 * * * /path/to/w2k --auto --cron --notify-kavita >/dev/null 2>&1

# Alternativa: Controlla solo in orari specifici (mattina e sera)
# 0 8 * * * /path/to/w2k --auto --cron --notify-kavita >/dev/null 2>&1
# 0 20 * * * /path/to/w2k --auto --cron --notify-kavita >/dev/null 2>&1

# Per debug: versione con log (rimuovi >/dev/null 2>&1)
# 0 */6 * * * /path/to/w2k --auto --cron --notify-kavita >> /var/log/w2k-cron.log 2>&1

# SETUP INIZIALE:
# 
# Prima di configurare il cron, assicurati di:
# 1. Aver eseguito: w2k --setup
# 2. Aver aggiunto almeno una serie: w2k --add-series "<url>"
# 3. Testato il comando: w2k --auto --cron
#
# COMANDI UTILI:
# w2k --list-series                    # Mostra serie monitorate
# w2k --add-series "<url>"            # Aggiungi serie
# w2k --remove-series "<url>"         # Rimuovi serie
# w2k --check-updates                 # Test manuale aggiornamenti